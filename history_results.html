{% extends "layout.html" %}

{% block title %}
    History Results
{% endblock %}

{% block main %}
    <form action="{{ url_for('history_results') }}" method="post">
        <div class="row">
            <div class="col-sm-6">
                <ul>
                    {% for result in history1 %}
                        <p><input type="checkbox" input name="check" value="{{ result["videoId"] }}"/><b>   {{ result["title"] }}</b></p>
                        <p><iframe width="420" height="315" src="https://www.youtube.com/embed/{{ result["videoId"] }}"></iframe></p>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-6">
                <ul>
                    {% for result in history2 %}
                        <p><input type="checkbox" input name="check" value="{{ result["videoId"] }}"/><b>   {{ result["title"] }}</b></p>
                        <p><iframe width="420" height="315" src="https://www.youtube.com/embed/{{ result["videoId"] }}"></iframe></p>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Remove</button>
        </div>
    </form>
{% endblock %}
